    <div class="big">

    </div>
    <div>
        <label for="gear4"><b>Teeth on Gear 2:</b></label>
        <input type="number" id="gear4" name="gear4">
    </div>
    <button onclick="calculateGearRatios()" class="btn btn-primary">Calculate</button>
